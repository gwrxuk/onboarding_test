<!DOCTYPE html>
<html>
    <head>
        <title>Leaderboard</title>
        <script src="https://aframe.io/releases/1.5.0/aframe.min.js"></script>
        <script src="https://unpkg.com/aframe-environment-component@1.3.3/dist/aframe-environment-component.min.js"></script>

    </head>
    <body>
        <a-scene>
            <a-entity environment="preset: forest; groundColor: #445; grid: cross"></a-entity>
            {% for user in samples %}
                <a-text position="-4 {{ user.rank }} -4"  width="8" height="0.9" value="{{ user.name }}"></a-text>
                <a-text position="3 {{ user.rank }} -4"  width="8" height="0.9" value="{{ user.score }}"></a-text>
                <a-plane position="0 {{ user.rank }} -4" rotation="0 0 0" width="8" height="0.9" color="{{ user.color }}"></a-plane>
            {% endfor %}
          </a-scene>
    </body>
</html>
